    <style>
        body {

        }
        #cookie-banner button.deny {

        }

<body data-lang="en">

<header>
    <h1 class="lang en">Welcome to my Projects Page</h1>
    <h1 class="lang es">Bienvenido a la Página de mis Proyectos</h1>
    <h1 class="lang pt">Bem-vindo à Página dos meus Projetos</h1>
</header>


<nav>
    <button onclick="loadContent('index-en.html', 'en')">English</button>
    <button onclick="loadContent('index-es.html', 'es')">Español</button>
    <button onclick="loadContent('index-pt.html', 'pt')">Portugués</button>

</nav>

<div id="content">
    <!-- El contenido se cargará aquí -->
</div>

<script>
    const titles = {
        en: "My Project Page",
        es: "My Project Page",
        pt: "My Project Page"  
    };

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }


    function loadContent(filename, lang) {
        const contentDiv = document.getElementById('content');
        fetch(filename)
            .then(response => response.text())
            .then(data => {
                contentDiv.innerHTML = data;
                document.title = titles[lang];  // Establece el título de la pestaña
                document.querySelectorAll('header .lang').forEach(el => {
                    el.style.display = el.classList.contains(lang) ? 'block' : 'none';
                });
                document.body.setAttribute('data-lang', lang);
            })
            .catch(error => {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<p>Lo siento, hubo un error al cargar el contenido.</p>';
            });
    }

    function acceptCookies() {
        setCookie('cookiesAccepted', 'true', 7);
        document.getElementById('cookie-banner').classList.add('hidden');
    }

    function denyCookies() {
        setCookie('cookiesAccepted', 'false', 7);
        document.getElementById('cookie-banner').classList.add('hidden');
    }

    // Cargar el contenido y el idioma guardado en cookies si existe
    const savedLang = getCookie('lang') || 'en';
    loadContent(`index-${savedLang}.html`, savedLang);

    // Mostrar el banner si las cookies no han sido aceptadas
    if (!getCookie('cookiesAccepted')) {
        document.getElementById('cookie-banner').classList.remove('hidden');
    } else {
        document.getElementById('cookie-banner').classList.add('hidden');
    }
</script>

</body>
</html>
